spring:
  cloud:
    openfeign:
      client:
      config:
        default:
          connectTimeout=123000
          readTimeout=123000

  application:
    name: scaa
server:
  port: 8081
management:
  endpoints:
    web:
      exposure:
        include=*

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
