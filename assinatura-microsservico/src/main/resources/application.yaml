spring:
  application:
    name: validateSubscription-microservice
server:
  port: 8082
  management:
    endpoints:
      web:
        exposure:
          include=*:
  rabbitmq:
      host: localhost
      port: 5672
      username: guest
      password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1 host.docker.internal
